<!DOCTYPE html>
<html>
	<head>
		<title>Aspen alpha 1.7.1 compiler</title>
		<link href='style.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div id='wrapper'>
			<div id='topContainer'>
				<span>
					<button class='topbtn' onclick='eToggle("codeUpload");eInline("upbtn");  eHide("gitbtn");eHide("docsbtn");'>File</button>
					<button class='topbtn' onclick='eInline("gitbtn");eInline("docsbtn");  eHide("codeUpload");eHide("upbtn");'>Help</button>
				</span>
				<input type='file' id='codeUpload' class='topbtn hidden' accept='.a,.alib,.js'/>
				<span>
					<button onclick='window.open("https://dev.aeonic.me/aspen/", "_blank");' id='gitbtn' class='topbtn hidden'>GitHub</button>
					<button onclick='window.open("https://github.com/ebp012/Aspen/wiki", "_blank");' id='docsbtn' class='topbtn hidden'>Documentation</button>
					<button onclick='uploadAspen();' id='upbtn' class='topbtn hidden'>Upload</button>
					<button onclick='doCmd();' id='dobtn' class='topbtn'>Run</button>
				</span>
			</div>
			<div id='commandContainer'>
				<div id='commandBlock' contenteditable>
					
				</div>
				<div id='cmdConsole'>
				</div>
			</div>
			<div id='aspenContainer'>
				<div id='aspenBlock'>
					<div id='aspenConsole'>
						<b>Aspen Compiler v0.8.2 beta</b>
					</div>
					<br/>
				</div>
			</div>
		</div>
		<!-- Aspen libraries -->
		<script src='libs/aspen.js'></script> <!-- Aspen standard library -->
		
		<!-- Aspen interpreter scripts -->
		<script src='https://www.aeonic.me/iridium/irid.js'></script> <!-- Aeonic irid.js -->
		<script src='upload.js'></script> <!-- Script for uploading files -->
		<script src='compile.js'></script> <!-- Script for interpreting the code -->
	</body>
</html>
