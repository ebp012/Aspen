<!DOCTYPE html>
<html>
<head>
	<title>Aspen alpha 1.7.1 compiler</title>
	<link href='style.css' rel='stylesheet' type='text/css' />
</head>
<body>
	<div id='aspenConsole' style='display: block; color: black; background-color: white; border: 1px inset grey; font-family: courier;'>
	</div>
	<div id='commandContainer'>
		<span class="caret" onclick="toggleExpand();">&#9654;</span>
			<span id='commandBlock' contenteditable></span>
			<input type='file' id='codeUpload' accept='.a,.alib,.js'/>
			<button onclick='uploadAspen();'>Upload</button>
			<button onclick='doCmd();' id='dobtn'>Do</button>
			<br/>
			<hr/>
			<br/>
			<div id='cmdConsole'>
				
			</div>
	</div>
	<script src='upload.js'></script> <!-- Script for uploading files -->
	<script src='libs/aspen.js'></script> <!-- Aspen standard library -->
	<script src='compile.js'></script> <!-- Script for compiling the code -->
</body>
</html>
